---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexus
  namespace: nexus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nexus
  template:
    metadata:
      labels:
        app: nexus
    spec:
      containers:
        - image: sonatype/nexus3:3.22.1
          imagePullPolicy: Always
          name: nexus
          ports:
            - containerPort: 8081
            - containerPort: 5000
          volumeMounts:
            - mountPath: /nexus-data
              name: nexus-data-volume
      volumes:
        - name: nexus-data-volume
          persistentVolumeClaim:
            claimName: nexus-pvc
