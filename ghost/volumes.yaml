---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: blog-content
  namespace: ghost
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: manual
---
apiVersion: v1
kind: PersistentVolume
metadata:
  namespace: ghost
  name: blog-content
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/hdd2/ghost"
